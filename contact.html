<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — Wanderly</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="brand" href="index.html">Wanderly</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="recommendations.html">Recommendations</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <main class="container main-content">
    <h1>Contact Us</h1>
    <p>Have questions or suggestions? Fill the form below.</p>

    <form id="contactForm" class="form">
      <label for="name">Your name</label>
      <input id="name" name="name" required placeholder="Full name" />

      <label for="email">Email address</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your message..."></textarea>

      <button type="submit" class="btn">Send message</button>
      <p id="formStatus" class="muted"></p>
    </form>

    <p class="muted">Note: This demo collects inputs in the browser only and doesn't actually send an email.</p>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> Wanderly.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
